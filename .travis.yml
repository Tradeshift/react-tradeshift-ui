language: node_js
notifications:
  email: false
node_js:
  - '14'
before_script:
  - npm prune
script:
  - npm run lint
  - npm test -- --coverage --collectCoverageFrom=src/components/**/*.js
after_success:
  - npm run report-coverage
  - npx semantic-release
  - npm run build-storybook
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: storybook-static
  github_token: "$GH_TOKEN" # Set in travis-ci.org dashboard
  on:
    branch: master
